<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="theme"> </ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-align-items-center ion-text-center">Manage</ion-title>

    <ion-buttons (click)="notifications()" slot="end">
      <ion-icon
        size="large"
        color="theme"
        name="notifications-outline"
      ></ion-icon>
    </ion-buttons>

    <ion-buttons slot="end"> &nbsp; &nbsp; </ion-buttons>

    <ion-buttons (click)="user_info()" slot="end">
      <ion-icon size="large" color="theme" name="person-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card (click)="manage_fund()">
    <div class="chart">
      <img src="../../../assets/Manage Allocations Icon.png" alt="" />
    </div>
    <div class="first">
      <div>
        <h4>Manage Fund Allocations</h4>
        <p>Manage the different allocation in your fund</p>
      </div>
    </div>
  </ion-card>
  <br />
  <ion-card (click)="manage_stock()">
    <div class="chart">
      <img src="../../../assets/Manage Stock Allocation Icon.png" alt="" />
    </div>
    <div class="first">
      <div>
        <h4>Manage Stock Allocation</h4>
        <p>Select companies/stocks to invest in</p>
      </div>
    </div>
  </ion-card>
</ion-content>
